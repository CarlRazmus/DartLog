language: android
android:
  components:
      # The BuildTools version used by your project
      - build-tools-24.0.1
      # The SDK version used to compile your project
      - android-24
      # Additional components
      - extra-android-m2repository

branches:
  only:
    - master

notifications:
  email: false

before_install:
  # Add permission of gradlew
  - chmod +x gradlew

  # for gradle output style
  - export TERM=dumb

  # environment info
  - ./gradlew -v

