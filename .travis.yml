language: android
jdk: oraclejdk8
android:
  components:
      - tools
      # The BuildTools version used by your project
      - build-tools-24.0.1
      # The SDK version used to compile your project
      - android-24
      # Additional components
      - extra-android-m2repository
      # System images
      - sys-img-x86-android-23

  licenses:
    - 'android-sdk-license-.+'

branches:
  only:
    - master

notifications:
  email: false

before_install:
  # Add permission of gradlew
  - chmod +x gradlew

  # for gradle output style
  - export TERM=dumb

  # environment info
  - ./gradlew -v

